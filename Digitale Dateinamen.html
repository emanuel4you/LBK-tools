<script>
function copy(that){
var inp = document.createElement('input');
document.body.appendChild(inp)
inp.value = document.getElementById('input_date').value + "_" + that.textContent
inp.select();
document.execCommand('copy',false);
inp.remove();
}

function appendInput(){
var inp2 = document.createElement('input');
document.body.appendChild(inp2)
inp2.value = document.getElementById('input_date').value + "_" + document.getElementById('textbox_1').value
inp2.select();
document.execCommand('copy',false);
inp2.remove();
}

window.updateLink = function (a){
var ind = new Date(document.getElementById('input_date').value);
var intime = ind.toLocaleDateString('de-DE');
a.setAttribute('href', 'mailto:bestandssicherung.soz@muenchen.de?subject=Antrag%20auf%20Erhaltungssatzung%20-%20&body=Sehr%20geehrte%20Damen%20und%20Herren,%0D%0A%0Ddas%20beantrage%20Bauvorhaben%20liegt%20im%20Geltungsbereich%20einer%20Erhaltungssatzung%20nach%20§172%20BauGB.%20Mit%20Antrag%20vom%20' + intime + '%20wurde%20für%20das%20Bauvorhaben%20auch%20ein%20Antrag%20auf%20Erhaltungssatzung%20eingereicht.%20Wir%20leiten%20daher%20den%20beiliegenden%20Antrag%20für%20weitere%20Prüfungen%20der%20Genehmigungsfähigkeit%20und%20zum%20Vollzug%20der%20Erhaltungssatzung%20an%20sie%20weiter.%0D%0A%0DMit%20freundlichen%20Grüßen%0D%0A%0DAntragsbüro%20der%20Lokalbaukommission');
}

window.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById("input_date").valueAsDate = new Date();
    });

</script>
